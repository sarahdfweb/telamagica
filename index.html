<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fundo Mágico</title>

  <!-- fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS (na ordem: reset -> estilos principais -> responsivo) -->
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/estilos.css">
  <link rel="stylesheet" href="src/css/responsivo.css">

  <!-- JS -->
  <script src="src/js/index.js" defer></script>
</head>
<body>
  <header class="header">
    <header class="header">
  <h1>Fundo Mágico</h1>
  
  <p class="subtitle">Transforme suas ideias em backgrounds incríveis com o poder da IA...</p>
</header>



  <main class="container">
    <section class="card main-card">
      <h2>Escreva as cores e veja o Background</h2>
      <form class="form-group" id="form-group">
        <textarea id="description" rows="5" placeholder="Ex: um gradiente azul suave que vai do azul claro para o azul escuro"></textarea>
        <button id="generate-btn" class="btn-magic" type="submit">
          <span id="btn-text">Gerar Background Mágico</span>
        </button>
      </form>
    </section>

    <section id="preview-section" class="preview-card"></section>

    <section id="code-output" class="code-grid">
      <div class="card code-card">
        <h3 class="code-title">Código HTML</h3>
        <pre id="html-code" class="code-block"></pre>
      </div>
      <div class="card code-card">
        <h3 class="code-title">Código CSS</h3>
        <pre id="css-code" class="code-block"></pre>
      </div>
    </section>
  </main>
</body>
</html>
